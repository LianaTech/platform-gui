<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="stylesheets/photon.min.css" />
  <link rel="stylesheet" href="stylesheets/application.css" />
  <script src="javascripts/renderer/application.js" type="text/javascript"></script>
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <div class="toolbar-actions">
		<div class="btn-group">
        <button class="btn btn-default">
          <span class="icon icon-plus-circled icon-text"></span>
        	Add
		</button>
		<button class="btn btn-default">
            <span class="icon icon-ccw icon-text"></span>
        	Run  
		</button>
		</div>
		<div class="btn-group">
          <button class="active btn btn-default">
            <span class="icon icon-progress-3 icon-text"></span>
          	Create
		  </button>
          <button class="btn btn-default">
            <span class="icon icon-progress-1 icon-text"></span>
          	Destroy
		  </button>
		</div>
		<div class="btn-group">
          <button class="active btn btn-default">
            <span class="icon icon-play icon-text"></span>
          	Start
		  </button>
          <button class="btn btn-default">
            <span class="icon icon-stop icon-text"></span>
        	Stop  
		</button>
		</div>
        </div>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane left-panel">
            <h5 class="title">Environments</h5>
			<div class="radio">
			 <label>
		      <input type="radio" name="radios" checked>
              <span class="icon icon-archive"></span>
              auth-ldap.yml
		  </label>
		   <button class="btn btn-default btn-dropdown pull-right">
		      <span class="icon icon-dot-3"></span>
		   </button>
			</div>
         	<div class="radio">
			 <label>
		      <input type="radio" name="radios" checked>
              <span class="icon icon-archive"></span>
             mailer-auth-ldap.yml
		  </label>
			 <button class="btn btn-default btn-dropdown pull-right">
		      <span class="icon icon-dot-3"></span>
		     </button>
			</div>
        </div>
        <div class="pane">
                <input type="text" id="search" placeholder="Search ... ">
            logs
        </div>
      </div>
    </div>
  </div>
</body>
</html>
