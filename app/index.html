<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="stylesheets/application.css" />
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <script src="javascripts/renderer/application.js" type="text/javascript"></script>
  <script src="javascripts/main/app.js" type="text/javascript"></script>
</head>
<body>
  <ph-window>
    <tool-bar type="header">
      <button class="btn btn-default pull-left"><i class="icon ion-play"></i>Start</button>
      <button class="btn btn-default pull-left"><i class="icon ion-stop"></i>Stop</button>
    </tool-bar>
    <window-content>
      <div class="pane-group">
        <div class="pane" style="min-width: 250px;">
          <tool-bar>
            <p>Environments</p>
          </tool-bar>
          <list-group>
            <list-item>
              <item-inner>
                <div class="media-body">
                  <strong>auth.yml</strong>
                </div>
              </item-inner>
              <action-list role="right">
                <swipe-action style="background-color: #1aa431;">
                  <action-inner>
                    <span>Open</span>
                  </action-inner>
                </swipe-action>
                <swipe-action style="background-color: #ff1313;">
                  <action-inner>
                    <span>Delete</span>
                  </action-inner>
                </swipe-action>
              </action-list>
            </list-item>
          </list-group>
      </div>
      <div class="pane">
        <tool-bar>
          <p>Logs <input type="search" class="pull-right" style="margin-right: 6px;" placeholder="Search"></p>

        </tool-bar>
      </div>
    </div>
  </window-content>
</ph-window>
</body>
</html>
