<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="stylesheets/application.css" />
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <script src="javascripts/renderer/application.js" type="text/javascript"></script>
  <script src="javascripts/main/app.js" type="text/javascript"></script>
</head>
<body>
  <ph-window>
    <tool-bar type="header">
      <button class="btn btn-default pull-left"><i class="icon ion-play"></i>Start</button>
      <button class="btn btn-default pull-left"><i class="icon ion-stop"></i>Stop</button>
    </tool-bar>
    <window-content>
      <div class="pane-group">
        <div class="pane" style="min-width: 250px;">
          <tool-bar>
            <p>
              <strong style="margin-left: 10px;">Environments</strong>
              <button class="btn btn-default pull-right" style="margin-right: 10px;"><i class="icon ion-plus-round"></i>Add</button>
            </p>
            <hr />
          </tool-bar>
          <list-group>
            <list-item>
              <item-inner>
                  <label><strong><input type="radio" name="configfile"><i class="icon ion-filing"></i>Auth</strong></label>
                  <button class="btn btn-default pull-right" style="margin-right: 10px;"><i class="icon ion-close-round"></i>Remove</button>
                  <strong class="pull-right" style="margin-right: 10px;"><i class="icon ion-refresh"></i>Starting...</strong>
              </item-inner>
            </list-item>
            <list-item>
              <item-inner>
                  <label><strong><input type="radio" name="configfile"><i class="icon ion-filing"></i>CEM</strong></label>
                  <button class="btn btn-default pull-right" style="margin-right: 10px;"><i class="icon ion-close-round"></i>Remove</button>
                  <strong class="pull-right" style="margin-right: 10px;"><i class="icon ion-play"></i>Started</strong>
              </item-inner>
            </list-item>
          </list-group>
        </div>
        <div class="pane">
          <tool-bar>
            <p>
              <strong style="margin-left: 10px;">Logs</strong>
              <input type="search" class="pull-right" style="margin-right: 6px;" placeholder="Search">
            </p>
            <hr />
          </tool-bar>
          <p style="margin-left: 10px;">
            LOGS
          </p>
        </div>
      </div>
    </window-content>
  </ph-window>
</body>
</html>
